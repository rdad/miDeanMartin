<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MiDeanMartin : Midi Learn</title>

	<style>
		body{
			background-image: url("../img/dean_martin.jpg");
			background-size: cover;
			overflow: hidden;
		}

		h1{
			font-size: 300px;
			text-align: center;
			color: rgba(255,255,255,.5);
			line-height: 100%;
		}
	</style>
</head>
<body>
	<h1 id="key"></h1>
	<script src="../src/mdm.js"></script>
	<script>
		console.log('GO Dean '+mdm.VERSION+' !');

		mdm.ready(function(){

			// display midi controle code to the console
			// 
			mdm.learn(function( code ){
				document.getElementById("key").textContent = code;
			});			
		});
	</script>
</body>
</html>
